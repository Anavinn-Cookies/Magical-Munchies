<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/add_cookie.css">
    <link rel="stylesheet" href="../css/nav_footer.css">
    <script src="../script.js"></script>
</head>
<body>

    <nav>
        <img src="../Image/NAV/text_logo 2.png" alt="Magical Munchies Logo">
        <p>Magical Munchies [ADMIN]</p>
        <div class="nav-links-wrapper">
            <a href="Admin - Main Page.html">Home</a>
            <a href="cookie_main_page.html">Manage Cookie</a>
            <a href="manage_admin.html">Manage Admin</a>
            <a href="mainPage.html">Log out</a>
        </div>
    </nav>


    <div class="add-cookie">
        <form action="Admin-Cookie_Add" method="post" class="form-container">
            <p>Add Cookie</p>
            <div class="form-content">
                <div class="Input upload-photo">
                    <label for="Upload-Photo">Upload Photo :</label>
                    <input type="file" id="Upload-Photo" name="Upload-Photo" accept="image/*">
                </div>
                <div class="Input right-side">
                    <div>
                        <label for="Name">Name :</label>
                        <input type="text" id="Name" name="Name" required>
                    </div>
                    <div>
                        <label for="Flavours">Flavours :</label>
                        <input type="text" id="Flavours" name="Flavours" required>
                    </div>
                    <div>
                        <label for="Price">Price :</label>
                        <input type="number" id="Price" name="Price" min="0" step="0.5" required>
                    </div>
                    <div>
                        <label for="Details">Details :</label>
                        <textarea id="Details" name="Details" required></textarea>
                    </div>
                </div>
            </div>
            <div class="Input">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    
</body>
</html>
