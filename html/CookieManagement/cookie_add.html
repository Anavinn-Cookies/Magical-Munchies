    <title>Magical Munchies - Cookie Add</title>
    <meta name="description" content="Magical Munchies is a captivating store that specializes in a selection of fantasy themed cookies and potions.">

<body>

    <nav>
        <img src="../Image/NAV/text_logo 2.png" alt="Magical Munchies Logo">
        <p>Magical Munchies [ADMIN]</p>
        <div class="nav-links-wrapper">
            <a href="../admin_main_page.html">Home</a>

    <div class="form">
        <div class="top-row">
            <h1>Add Cookie</h1>
        </div>
        <div class="middle-row">
            <form class="form-group" action="/cookie-add" method="post" enctype="multipart/form-data">
                <div class="right-column">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="Name" required><br><br>
        
                    <label for="flavor">Flavor:</label>
                    <input type="text" id="flavor" name="Flavor" required><br><br>
        
                    <label for="detail">Detail:</label>
                    <textarea id="detail" name="Detail" rows="4" cols="50" required></textarea><br><br>
        
                    <label for="price">Price:</label>
                    <input type="number" step="0.01" id="price" name="Price" required><br><br>
                </div>
                <div class="left-column">
                    <label for="photo">Photo:</label>
                    <input type="file" id="photo" name="Photo" required><br><br>
                </div>
        </div>
        <div class="last-row">
            <input type="submit" id="cookie-add-submit" value="Add Product">
        </div>
        </form>
    </div>

</body>
