    <div class="form">
        <div class="top-row">
            <h1>Edit Admin</h1>
        </div>
        <div class="middle-row">
            <form class="form-group" action="/admin-edit/:AdminID" method="post" enctype="multipart/form-data">
                <div class="right-column">

                    <label for="AdminID">Admin ID:</label>
                    <input type="number" step="1" id="AdminID" name="AdminID"><br><br>

                    <label for="Fname">First Name:</label>
                    <input type="text" id="Fname" name="Fname"><br><br>

                    <label for="Lname">Last Name:</label>
                    <input type="text" id="Lname" name="Lname"><br><br>

                    <label for="Proficiency">Proficiency:</label>
                    <textarea id="Proficiency" name="Proficiency" rows="4" cols="50"></textarea><br><br>
        
                    <label for="DOB">Date of Birth:</label>
                    <input type="date" id="DOB" name="DOB"><br><br>

                    <label for="Username">Username:</label>
                    <input type="text" id="Username" name="Username"><br><br>

                    <label for="Password">Password:</label>
                    <input type="password" id="Password" name="Password"><br><br>
                </div>
                <div class="left-column">
                    <label for="photo">Photo:</label>
                    <input type="file" id="photo" name="Photo"><br><br>
                </div>
        </div>
        <div class="last-row">
            <input type="submit" value="Edit Cookie">
        </div>
        </form>
    </div>
